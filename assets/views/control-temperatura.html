<div class="common-container bg-a">	
	<div class="container">
		<div class="row text-center justify-content-center">
			<div class="col-12">
				<h2 class="title">Control Ambiental</h2>
			</div>		
			<div class="col-3">
				<div class="data-container">
					<span class="data txt-stable" id="data-temp">{{temperatura}}<span class="unit">°C</span></span>				
					<h4 class="txt-a">Temperatura</h4>
				</div>
			</div>
			<div class="col-3">
				<div class="data-container">
					<span class="data txt-danger">{{humo}}<span class="unit">ppm</span></span>				
					<h4 class="txt-a">Calidad del Aire</h4>
				</div>
			</div>
			<div class="col-3">
				<div class="data-container">
					<span class="data txt-stable">{{humedad}}<span class="unit">%</span></span>				
					<h4 class="txt-a">Humedad Exterior (Lluvia)</h4>
				</div>
			</div>
		</div>
		<div class="row text-center pt-4 justify-content-center">
			<div class="col-12">
				<h4>Control Ventilación</h4>
			</div>			
			<div class="col-12">
				<button type="button" class="btn btn-auto" ng-click="autoOnOff()" ng-class="{'btnlight':auto===false, 'bg-auto':auto===true}">Control {{textAuto}}</button>
			</div>
			<div class="col-3">
				<a href="#" class="btn" ng-click="blowerOnOff('A')" ng-class="{'disabled':auto===true, 'btnlight':blowerA===false, 'btn-on':blowerA===true}">Ventilador Sala <br> {{stateA}}</a>
			</div>
			<div class="col-3">
				<a href="#" class="btn" ng-click="blowerOnOff('B')" ng-class="{'disabled':auto===true, 'btnlight':blowerB===false, 'btn-on':blowerB===true}">Ventilador Dormitorio <br>{{stateB}}</a>
			</div>
			<div class="col-3">
				<a href="#" class="btn " ng-click="blowerOnOff('C')" ng-class="{'disabled':auto===true, 'btnlight':blowerC===false, 'btn-on':blowerC===true}">Ventilador Cocina <br>{{stateC}}</a>
			</div>
		</div>
		<div class="row text-center pt-4 justify-content-center">
				<div class="col-12">
					<h4>Control Tendedero</h4>
				</div>			
				<div class="col-3">
					<button type="button" class="btn" ng-click="autoOnOffB()" ng-class="{'btnlight':autoB===false, 'bg-auto':autoB===true}">Control {{textAutoB}}</button>
				</div>
				<div class="col-3">
					<a href="#" class="btn" ng-click="roomOnOff()" ng-class="{'disabled':autoB===true, 'btnlight':room===false, 'btn-on':room===true}">Techo corredizo: {{roomState}}</a>
				</div>
			</div>
	</div>
</div>
